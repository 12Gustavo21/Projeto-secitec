<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem enviada com sucesso</title>

    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Icons -->
    <link rel="shortcut icon" href="./assets/icons/icon.svg" type="image/x-icon">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #333;">

    <main class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col-12 text-center">
                <div class="py-5 text-success">
                    <h1 class="display-4 fw-semibold">Mensagem enviada com sucesso!</h1>
                    <p class="lead fw-semibold">Você será redirecionado(a) para a página inicial em <span id="contagem">5</span>.</p>
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            contagem();
        });

        function contagem() {
            var contagem = 5;
            var contagemElemento = document.getElementById("contagem");
            var contagemInterval = setInterval(function () {
                contagem--;
                contagemElemento.innerHTML = contagem;
                if (contagem <= 0) {
                    clearInterval(contagemInterval);
                    window.history.back();
                }
            }, 1000);
        }
    </script>
</body>

</html>
